<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Page d'inscription  | Saih Uriel</title>
<link rel="stylesheet" href="styles inscription.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo">
        <img src="logo-png.png" alt="Logo de votre site">
    
    
    </div>
<div class="wrapper">
    <form id="signupForm">
        <h1>INSCRIPTION</h1>
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Nouveau Mot de passe" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le Mot de passe" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">INSCRIPTION</button>
        <div class="register-link">
            <p>Déjà inscrit ? <a href="http://127.0.0.1:5501/Page_de_connexion.html" id="signInButton">Connectez-vous ici</a></p>
        </div>
    </form>
</div>
</body>
</html>
